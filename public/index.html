<!-- vercel-port-checker/public/index.html (MODIFIED) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Port Scan Service</title> <!-- Title won't be very visible in iframe -->
    <link rel="stylesheet" href="style.css"> <!-- Keep for button/table styling -->
    <style>
        /* Additional styles for centering if needed within iframe */
        body {
            text-align: center; /* Center inline-block elements like the button */
            margin: 20px 0; /* Add some top/bottom margin */
            padding: 0;
        }
        .container-iframe {
            display: inline-block; /* Allows text-align:center on body to work */
            text-align: left; /* Reset text-align for content within container */
        }
    </style>
</head>
<body>
    <div class="container-iframe">
        <button id="scanButton">Start Port Scan</button>
        
        <div id="yourIpInfo" style="margin-top: 15px; text-align: center;"></div>
        <div id="resultsArea" style="margin-top: 15px;">
            <!-- Results will be populated here -->
        </div>
        <div id="loadingIndicator" style="display: none; margin-top: 15px;">
            <p>Scanning... this may take up to a minute. Please wait.</p>
            <div class="spinner"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
